<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1> wk1605 video with subtitle </h1>
    <audio width="320" height="240" controls>
      <source src="../wk16/tminun.mp3" type="audio/mpeg">
      <track src="tminunTY.vtt" kind="subtitles" srclang="en" label="TY">
      <track src="tminunZH.vtt" kind="subtitles" srclang="no" label="ZH">
      <track src="tminunEN.vtt" kind="subtitles" srclang="no" label="EN">
    </audio>
    <h1>subtitle:<div id="subt"></div></h1>
    <script>
    $('audio')[0].textTracks[0].oncuechange = function() { 
    var currentCue = this.activeCues[0].text;
    $('#subt').html(currentCue);
     }
    </script>
  </body>
</html>
